<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../css/ingredient.css}"/>
    <title>크릴오일</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="top">
            <div class="logo">
                <a href="/index.html" th:href="@{/}">
                    <img src="/img/black-yagiyo.png" alt=""
                    /></a>
            </div>
            <div class="search_box">
                <input
                        class="searchbar"
                        type="text"
                        placeholder="영양제 성분 검색을 해보세요💊 ! "
                />
                <div class="search_btn">
                    <img src="/img/search_div_icn.png" alt=""/>
                </div>
            </div>
            <nav class="gnb_box">
                <a href="">AI분석</a>
                <a href="">커뮤니티</a>
                <a href="">약국정보</a>
                <a href="">로그인</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <p>크릴오일</p>
        </div>
        <div class="contents">
            <article>
                <div class="row row1">
                    <span class="title">💬 크릴오일</span>
                    <p>
                        크릴새우에서 추출한 오일로, 인지질이나 오메가3, 아스타잔틴이 풍부하다고 알려져 있어요.
                        <br/>
                    </p>
                </div>
                <div class="row row2">
                    <span class="title">▪ 지표 물질로 표준화 되어있는지 확인하시는 게 좋아요</span>
                    <p>오메가3나 아스타잔틴이 제품에 얼마나 들어있는지 표기된 내용을 확인해보세요!</p>
                    <br>
                    크릴새우가 자라는 환경이나 제조사의 기술 수준에 따라서 실제로 건강에 도움이 되는 성분 함량이 달라질 수 있어요.
                </div>
                <div class="row row3">
                    <span class="title">❗ 부작용 및 주의사항</span>
                    <p>임산부 대상 연구가 부족하므로 전문가와 상담 필요<br>
                        수유부 대상 연구가 부족하므로 전문가와 상담 필요<br>
                    </p>
                </div>
            </article>
        </div>
    </main>
</div>
</body>
</html>
