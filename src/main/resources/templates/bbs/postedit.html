<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="eventPic">게시글 작성</div>
    <div class="writeTop">
      <select>
        <option value="">자유</option>
        <option value="">정보</option>
        <option value="">핫딜</option>
      </select>
      <input type="text" value="교촌치킨 3% 할인 이벤트!!" />
    </div>
    <div class="writeTemplate">
      <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
      <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
      <div id="summernote"></div>
      <script>
        $(document).ready(function () {
          $.summernote.options.lang = 'ko-KR';
          $.summernote.options.airMode = false;
          $('#summernote').summernote({
            width: 900,
            height: 500,
            // lang: 'ko-KR',
            placeholder: '',
          });
        });
      </script>
    </div>
    <div class="writeTemplateBtn">
      <button value="BACK" onClick="history.go(-1)">취소</button>
      <button>게시글 등록</button>
    </div>
  </body>
</html>
