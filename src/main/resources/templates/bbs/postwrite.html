<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./top/top.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="top">
        <div class="logo">
          <!-- 이미지 경로 바꿔주세요 -->
          <img src="./top/black-yagiyo.png" alt="" src="/" />
        </div>
        <div class="search_box">
          <input
            class="searchbar"
            type="text"
            placeholder="영양제 성분 검색을 해보세요💊 ! "
          />
          <div class="search_btn">
            <!-- 이미지 경로 바꿔주세요 -->
            <img src="./top/search_div_icn.png" alt="" />
          </div>
        </div>
        <nav class="gnb_box">
          <a href="">AI분석</a>
          <a href="">커뮤니티</a>
          <a href="">약국정보</a>
          <a href="">로그인</a>
        </nav>
      </div>
    </header>
    <!-- Header -->
    <div class="eventPic">게시글 작성</div>
    <div class="writeTop">
      <select>
        <option value="">자유</option>
        <option value="">정보</option>
        <option value="">핫딜</option>
      </select>
      <input type="text" />
    </div>
    <div class="writeTemplate">
      <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
      <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
      <div id="summernote"></div>
      <script>
        $(document).ready(function () {
          $.summernote.options.lang = 'ko-KR';
          $.summernote.options.airMode = false;
          $('#summernote').summernote({
            width: 900,
            height: 500,
            // lang: 'ko-KR',
            placeholder: '',
          });
        });
      </script>
    </div>
    <div class="writeTemplateBtn">
      <button value="BACK" onClick="history.go(-1)">취소</button>
      <button>게시글 등록</button>
    </div>
    <!-- footer -->
    <footer>
      <div class="footer_area">
        <div class="top">
          <img class="footer_img" src="../footer/white-yagiyo.png" alt="" />
          <div class="footer_menu">
            <a href="">이용약관</a>
            <a href="">개인정보처리방침</a>
            <a href="">제휴문의</a>
            <a href="">매장안내</a>
          </div>
        </div>
        <div class="bottom">
          <div class="info">
            <span>주(야기요)</span>
            <span>대표 000</span>
            <p>
              서울특별시 송파구 올림픽로35다길 42, 21~23층 | 사업자등록번호
              220-88-43130
            </p>
            <p></p>
          </div>
        </div>
        <div class="copyright">
          <p>Copyright 2023 YAGIYO. Allrights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- footer -->
  </body>
</html>
