<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>글 수정</title>
    </head>
    <style>
        @charset "UTF-8";
        * {
            padding: 0px;
            margin: 0px;
            text-decoration: none;
            list-style: none;
            color: inherit;
            font-family: "pretendard", sans-serif;
        }

        @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");

        body {
            width: 100%;
        }

        .wrapper {
            width: 100%;
            margin: 0 auto;
        }

        /* Header */

        header {
            width: 100%;
            position: fixed;
            z-index: 999;
            background-color: #fff;
            top: 0;
        }
        .top {
            width: 1280px;
            height: 100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 로고이미지 */
        .logo {
            margin-top: 15px;
        }
        .top .logo > a img {
            width: 150px;
        }

        /* 검색 */
        .top .search_box {
            display: flex;
            height: 30px;
        }
        .search_box form {
            display: inline-block;
            position: relative;
            width: 553px;
            height: 48px;
            border-radius: 24px;
            border: 2px solid #067dfd;
            box-sizing: border-box;
            vertical-align: top;
        }
        .search_box input {
            width: 400px;
            height: 20px;
            outline: transparent;
            border: 0;
            margin: 12px 17px 17px 17px;
            padding-left: 5px;
        }
        .search_box button {
            left: 510px;
            bottom: 8px;
            right: 0px;
            background-color: inherit;
            position: absolute;
            width: 30px;
            height: 30px;
            border: none;
            box-shadow: none;
            cursor: pointer;
            background-image: url(../img/search.png);
            background-size: cover;
        }

        /* 탑메뉴 */
        .top .gnb_box {
            display: flex;
            position: relative;
            font-weight: 600;
            height: 30px;
            margin-top: 20px;
        }

        .gnb_box > a {
            position: relative;
            margin-left: 40px;
        }
        .gnb_box .login,
        .logout {
            margin-left: 40px;
        }

        .gnb_box .login a::before {
            padding-top: 5px;
            content: "";
            position: absolute;
            width: 0;
            bottom: 0;
            background-color: #000;
            transition: width 0.25s ease;
        }
        .gnb_box .login a:hover::before {
            width: 40px;
        }
        .gnb_box .logout a::before {
            padding-top: 5px;
            content: "";
            position: absolute;
            width: 0;
            bottom: 0;
            background-color: #000;
            transition: width 0.25s ease;
        }
        .gnb_box .logout a:hover::before {
            width: 55px;
        }
        .gnb_box > a::before {
            padding-top: 5px;
            content: "";
            position: absolute;
            width: 0;
            bottom: 0;
            left: 0;
            background-color: #000;
            transition: width 0.25s ease;
        }

        .gnb_box > a:hover::before {
            width: 100%;
        }

        .save_box {
            position: relative;
            width: 1280px;
            margin: 0 auto;
            margin-top: 250px;
            border-top: 1px solid #000;
        }
        .save_box h3 {
            position: absolute;
            top: -45px;
        }
        .row {
            display: flex;
            align-items: center;
            padding: 30px 0px 30px 0px;
            position: relative;
            width: 1280px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .row input {
            padding-left: 10px;
            width: 200px;
            height: 50px;
            position: absolute;
            left: 200px;
        }
        .row1 input {
            border: none;
        }
        .row1 input::focus {
            border: none;
        }
        .row textarea {
            margin-left: 166px;
        }
        .row5 input {
            font-size: 15px;
            width: 500px;
            height: 100px;
            line-height: 100px;
        }
        .bottom_btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .submit {
            margin: 50px;
            text-align: center;
        }
        .submit input {
            font-size: 15px;
            width: 250px;
            height: 50px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .board_paging {
            font-size: 15px;
            width: 250px;
            height: 50px;
            background-color: #eee;
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
            line-height: 50px;
        }
        .board_paging a {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        footer {
            width: 100%;
            background-color: #2d3142;
        }

        .footer_area {
            width: 1280px;
            color: #999;
            margin: 0 auto;
        }

        /* footer top */

        .footer_area .top {
            width: 100%;
            display: flex;
            margin: 0 auto;
        }

        /* 푸터 로고 이미지 */
        .footer_img {
            width: 150px;
            display: flex;
            margin: 10px;
        }
        .footer_menu {
            display: flex;
            margin-top: 20px;
        }
        .footer_menu a {
            display: flex;
            padding-left: 10px;
        }

        .footer_area .bottom .info {
            width: 1280px;
            text-align: left;
        }
        .bottom .info .title {
            font-size: 20px;
        }

        /* copyright */
        .footer_area .copyright {
            margin-left: 20px;
        }

        /* .footer_area .copyright::before {
  width: 100%;
  position: absolute;
  height: 1px;
  content: '';
  background-color: #bbbbbb;
} */
        .footer_area .copyright p {
            width: 100%;
            text-align: left;
        }
    </style>
    <body>
        <div class="wrapper">
            <!-- Header  -->
            <header>
                <div class="top">
                    <div class="logo">
                        <a th:href="@{/}">
                            <img src="../img/black-yagiyo.png" alt=""
                        /></a>
                    </div>

                    <!--      검색어   -->
                    <div class="search_box">
                        <form th:action="@{/search}" method="get">
                            <input type="text" name="query" value="" />
                            <button type="submit"></button>
                        </form>
                        <!-- <p id="recent-search"></p> -->
                    </div>

                    <nav class="gnb_box">
                        <a th:href="@{/name}">AI분석</a>
                        <a href="">커뮤니티</a>
                        <a href="">약국정보</a>
                        <div th:if="${!session.isEmpty()}">
                            <p th:text="${session.loginMember.gubun}"></p>
                        </div>
                        <div>
                            <th:bolck
                                class="login"
                                th:if="${session.isEmpty()}"
                            >
                                <a href="" th:href="@{/login}">로그인</a>
                            </th:bolck>
                            <th:bolck
                                class="logout"
                                th:unless="${session.isEmpty()}"
                            >
                                <a href="" th:href="@{/logout}">로그아웃</a>
                            </th:bolck>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="save_box">
                <h3>글수정</h3>
                <form
                    th:action="@{/board/update/{id}(id=${board.id})}"
                    method="post"
                    name="updateForm"
                >
                    <!-- <input type="hidden" name="boardWriter"><br>-->
                    <div class="row row1">
                        닉네임<input
                            type="text"
                            name="boardWriter"
                            th:value="${board.boardWriter}"
                            readonly
                        />
                    </div>
                    <div class="row row2">
                        게시글 비밀번호
                        <input type="text" name="boardPass" id="boardPass" />
                    </div>
                    <div class="row row3">
                        제목
                        <input
                            type="text"
                            name="boardTitle"
                            th:value="${board.boardTitle}"
                        />
                    </div>
                    <div class="row row4">
                        내용
                        <textarea
                            name="boardContents"
                            cols="30"
                            rows="10"
                            th:text="${board.boardContents}"
                        ></textarea>
                    </div>
                    <input
                        type="hidden"
                        name="boardHits"
                        th:value="${board.boardHits}"
                    />
                    <div class="bottom_btn">
                        <div class="submit">
                            <input
                                type="button"
                                value="글수정"
                                onclick="boardUpdate()"
                                id="btn_update"
                            />
                        </div>
                        <div class="board_paging">
                            <a href="/board/paging">목록</a>
                        </div>
                    </div>
                </form>
            </div>
            <footer>
                <div class="footer_area">
                    <div class="top">
                        <img
                            class="footer_img"
                            th:src="@{../img/white-yagiyo.png}"
                            alt=""
                        />
                        <div class="footer_menu">
                            <a href="">이용약관</a>
                            <a href="">개인정보처리방침</a>
                        </div>
                    </div>

                    <!--footer - bottom  -->

                    <div class="bottom">
                        <div class="info">
                            <span class="title">주(야기요)</span>
                            <p></p>
                        </div>
                    </div>

                    <!--footer - copyright -->

                    <div class="copyright">
                        <p>Copyright 2023 YAGIYO. Allrights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
        <script th:inline="javascript">
            const boardUpdate = () => {
              const pass = [[${board.boardPass}]];
              const inputPass = document.getElementById("boardPass").value;
              if (pass == inputPass) {
                document.updateForm.submit();
              } else {
                alert("비밀번호가 일치하지 않습니다!");
              }
            }
        </script>
    </body>
</html>
